<!DOCTYPE html>
<html lang="en">

<head th:replace="@{/commons/_common_header} :: common_header(~{::title},~{::link},~{})">
    <title>问题单管理</title>
    <link rel="stylesheet" th:href="@{/vendors/jsgrid/jsgrid.min.css}">
    <link rel="stylesheet" th:href="@{/vendors/jsgrid/jsgrid-theme.min.css}">
</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <div th:replace="@{/commons/_navbar} :: navbar" />
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
        <div th:replace="@{/commons/_settings-panel} :: settings-panel" />
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <div th:replace="@{/commons/_sidebar} :: sidebar" />
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row grid-margin">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div>
                                    <h4 class="card-title" style="float: left;width: 20%">问题单管理</h4>
                                    <div class="form-group" style="width: 30%;float: right">
                                        <input type="file" name="img[]" class="file-upload-default">
                                        <div class="input-group col-xs-12">
                                            <input type="text" class="form-control file-upload-info" disabled placeholder="选择文件">
                                            <span class="input-group-append">
                                              <button class="file-upload-browse btn btn-primary" type="button">上传</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <!--<p class="card-description">A basic example of js-grid</p>-->
                                <div id="problem-grid" class="pt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="@{commons/_footer} :: footer" />
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<div th:replace="@{/commons/_common_foot_js} :: footjs"></div>
<script th:src="@{/js/file-upload.js}"></script>
<script th:src="@{/vendors/jsgrid/jsgrid.min.js}"></script>
<script th:src="@{/myjs/my-js-grid.js}"></script>
<script th:src="@{/myjs/db.js}"></script>
</body>

</html>
