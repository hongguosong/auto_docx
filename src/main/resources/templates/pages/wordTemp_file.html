<!DOCTYPE html>
<html lang="en">

<head th:replace="@{/commons/_common_header} :: common_header(~{::title},~{::link},~{::style})">
    <title>Word模板文件</title>
    <!-- plugin css for this page -->
    <link rel="stylesheet" th:href="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.css}" />
    <link rel="stylesheet" th:href="@{/vendors/dropzone/dropzone.css}">

    <style>
        th{
            width: 20%;
        }
    </style>
</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <div th:replace="@{/commons/_navbar} :: navbar" />
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
        <div th:replace="@{/commons/_settings-panel} :: settings-panel" />
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <div th:replace="@{/commons/_sidebar} :: sidebar" />
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Word模板文件信息</h4>
                        <div class="row">
                            <div class="col-12">

                                <form class="form-sample" action="" method="post" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">名称:</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">描述:</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group row">
                                                <input type="file" name="img[]" class="file-upload-default">
                                                <div class="input-group col-sm-12">
                                                    <input class="form-control file-upload-info" type="text"/>
                                                    <span class="input-group-append">
                                                        <button class="file-upload-browse btn btn-outline-primary" type="button">选择文件</button>
                                                    </span>
                                                    <span class="input-group-append">
                                                        <button class="btn btn-primary" type="submit">上传</button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <div class="table-responsive">
                                    <!-- 模态框(Modal) -->
                                    <!-- tabindex属性支持使用Tab键切换编辑框 -->
                                    <div class="modal fade" id="my_modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="ModalLabel">修改</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form class="forms-sample">
                                                        <div class="form-group row">
                                                            <label for="id" class="col-sm-3 col-form-label">标识</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="id">
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="name" class="col-sm-3 col-form-label">名称</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="name">
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="description" class="col-sm-3 col-form-label">描述</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="description">
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="path" class="col-sm-3 col-form-label">路径</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="path">
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-success" id="yes">确定</button>
                                                    <button type="button" class="btn btn-light" data-dismiss="modal">取消</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <table id="my_data_table" class="table">
                                        <thead>
                                        <tr>
                                            <th>标识</th>
                                            <th>名称</th>
                                            <th>描述</th>
                                            <th>路径</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="@{commons/_footer} :: footer" />
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<div th:replace="@{/commons/_common_foot_js} :: footjs"></div>

<script th:src="@{/vendors/datatables.net/jquery.dataTables.js}"></script>
<script th:src="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.js}"></script>

<script th:src="@{/vendors/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/myjs/my-data-table.js}"></script>

<script th:src="@{/myjs/my-file-upload.js}"></script>

</body>

</html>
